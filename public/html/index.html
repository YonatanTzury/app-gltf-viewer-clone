<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width'>
    
    <link rel='stylesheet' href='css/index.css'>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id='gltf-container' class="top_bar_container"> 
        <div class="full-width">
            <h1 class = "title">glTF Viewer</h1>
            <div class="full-width, top-nav-icons-container">
                <div class = "top-nav-icons">
                    <img id="download-gltf" src="images/download-button.svg" />
                </div>
                <div class = "top-nav-icons">
                    <a href = "https://github.com/onshape-public/app-gltf-viewer#readme" target="_blank">
                        <img src="images/help-button.svg" />
                    </a>
                </div>
            </div>
        </div>
        <div id="elements-dropdown" class="dropdown">
            <button id="dropdown-button" type="button" class="select-container btn dropdown-toggle" data-bs-toggle="dropdown">
              Select an Element
            </button>
            <ul id="dropdown-list" class="dropdown-menu">
            </ul>
        </div>
    </div>
    <div id='gltf-viewport'></div>
    <script src='main.js'></script>

</html>
